{{set . "title" "Edit"}}
{{template "header.html" .}}

<div class="container flex-main-parent">
  <div id="searchbar" class="form-group row">
      <input id="searchtext" class="form-control col-10" type="text" placeholder="คำค้น" onk>
      <button type="button" class="btn btn-primary col-2" onclick="search()">ค้นหา</button>
  </div>

  <div class="row flex-main-area">
    <div id="lolist" class="container col-3">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <div class="col-9 content-area">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="lo_id" value="Null">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="lo_nameth" value="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name English</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="lo_nameen" value="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Latitude</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="lo_latitude" value="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Longitude</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="lo_longitude" value="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Lo Code</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="lo_locode" value="">
                </div>
            </div>
        </form>
    </div>
  </div>
</div>

<script src="/public/js/editPage.js"></script>

{{template "footer.html" .}}
