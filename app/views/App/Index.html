{{set . "title" "Home"}}
{{template "header.html" .}}

    <section class="main_slider_area">
      
    </section>
    <section class="feature_slider_area">

    </section>
    <!--================Main Feature Area =================-->

    <!-- <section class="container" class="main_feature_area"> -->
    <section class="container" style="margin-top: 25px">
      <form>
        <div class="form-group row">
          <label for="ubthlocode" class="col-sm-2 col-form-label">ค้นหา UN/TH LOCODE</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-plaintext" id="ubthlocode">
          </div>
        </div>
        <div class="form-group row">
          <label for="searchtext" class="col-sm-2 col-form-label">ค้นหา ชื่อบริษัท</label>
          <div class="col-sm-10">
            <input type="text" class="form-control form-control-plaintext" id="searchtext">
          </div>
        </div>
        <div class="form-group row">
          <label for="countrycode" class="col-sm-2 col-form-label">เลือก ประเท</label>
          <div class="col-sm-10">
            <select id="countrycode" class="form-control">
              <option value="-1" selected="selected">เลือก ประเทศ</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="functioncode" class="col-sm-2 col-form-label">เลือก ประเภท</label>
          <div class="col-sm-10">
            <select id="functioncode" class="form-control">
              <option value="-1" selected="selected">เลือก ประเภท</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12" style="text-align:center;">
            <button type="button" class="btn btn-warning" style="padding-left:50px;padding-right:50px" onclick="updateMap()">ค้นหา</button>
          </div>
        </div>
      </form>

      <div id="lolist" class="container col-sm-12">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Name</th>
              <th scope="col">LOCODE</th>
              <th scope="col">Location</th>
              <th scope="col">Func0</th>
              <th scope="col">Func1</th>
              <th scope="col">Func2</th>
              <th scope="col">Func3</th>
              <th scope="col">Func4</th>
              <th scope="col">Func5</th>
              <th scope="col">Func6</th>
              <th scope="col">Func7</th>
              <th scope="col">Func8</th>
              <th scope="col">TruckAmount</th>
              <th scope="col">TruckType</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

      <div id="map" class="col-sm-12" style="height: 500px"></div>
    </section>
    <!--================End Main Feature Area =================-->

    <script src="/public/js/indexMapScript-1.0.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTuk-2muu8Qub4Fo8V9ZlduvoDL8BO0d4&callback=initMap" async defer></script>
