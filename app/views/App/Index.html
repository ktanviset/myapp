{{set . "title" "Home"}}
{{template "header.html" .}}

<div class="container flex-main-parent">
  <div id="searchbar" class="form-group row">
      <input id="searchtext" class="form-control col-4" type="text" placeholder="คำค้น" />
      <select id="countrycode" class="form-control col-3">
        <option value="-1" selected="selected">เลือกประเทศ</option>
      </select>
      <select id="functioncode" class="form-control col-3">
        <option value="-1" selected="selected">เลือกประเภท</option>
      </select>
      <button type="button" class="btn btn-primary col-2" onclick="updateMap()">ค้นหา</button>
      {{.data}}
  </div>

  <div class="row flex-main-area">
    <div id="lolist" class="container col-3">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Location</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <div id="map" class="col-9 content-area"></div>
  </div>
</div>

<script src="/public/js/indexMapScript.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTuk-2muu8Qub4Fo8V9ZlduvoDL8BO0d4&callback=initMap" async defer></script>

{{template "footer.html" .}}
